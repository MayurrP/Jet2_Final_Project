<section class="h-100" style="background-color: #eee;" [hidden]="false">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          </div>
        <div class="card">
  
          
  
          <div class="card rounded-3 mb-4" *ngFor="let product of allproducts">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-4 col-xl-2">
                    <img [src]="product.image" class="image-medium"/>
                </div>
                <div class="col-md-3 col-lg-6 col-xl-4">
                    <h3>{{product.title}}</h3>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h3 class="price">{{ product.price | currency : "INR" : true}}</h3>
                </div>
                
              </div>
            </div>
          </div>
          
            <div>
              <h3 style="color: red;">Total Payable Amount </h3><h3 class="price">{{ total | currency : "INR" : true}}</h3>
              <button type="button" class="btn btn-primary " (click)="back()" id="back">Continue Shopping</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-warning " (click)="payment()" id="forward">Proceed to Pay</button>
            
            </div>
        </div>
      </div>
    </div>
  </section>
  <section [hidden]="true">
    <img [src]="emptycart">
  </section>
