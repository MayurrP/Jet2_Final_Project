<section class="h-100" style="background-color: #eee;" [hidden]="cartlistvalue">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          </div>
        <div class="card">
  
          
  
          <div class="card rounded-3 mb-4" *ngFor="let product of allproducts">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-4 col-xl-2">
                    <img [src]="product.image" class="image-medium"/>
                </div>
                <div class="col-md-3 col-lg-5 col-xl-3">
                    <h3>{{product.title}}</h3>
                </div>
                <div class="col-md-3 col-lg-2">
                  <h3 class="price">{{ product.price | currency : "INR" : true}}</h3>
                </div>
                <div class="col-md-3 col-lg-1">
                  <div class="delete-img" (click)="deleteItem(product)">
                  <img src="https://th.bing.com/th?id=OIP.LMwbCNJ3EW5bTUD97k_UQQHaHa&w=210&h=210&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2">
                </div>
                </div>
              </div>
            </div>
          </div>
          
            <div>
              <h3 style="color: red;">Total Payable Amount </h3><h3 class="price">{{ total | currency : "INR" : true}}</h3>
              <button type="button" class="btn btn-primary " (click)="back()" id="back">Continue Shopping</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-warning " (click)="payment()" id="forward">Proceed to Pay</button>
            
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="cart-empty" [hidden]="cartvalue">
    <img [src]="emptycart">
    <h1 class="empty-cart">Your Cart is Empty</h1>
    <div class="continueshop">
    <button type="button" class="btn-continue" (click)="back()" id="back">Continue Shopping</button>
  </div>
  </section>
